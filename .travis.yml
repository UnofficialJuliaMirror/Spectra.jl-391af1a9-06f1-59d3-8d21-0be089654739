# Documentation: http://docs.travis-ci.com/user/languages/julia/
language: julia
os:
  - linux
  - osx
julia:
  - 0.6
#before_install:
#  - if [ $TRAVIS_OS_NAME = linux ]; then sudo apt-get -qq update; fi
addons:
  apt_packages:
    - gfortran
notifications:
  email: false
script:
  - if [ $TRAVIS_OS_NAME = osx ]; then brew install gcc; fi
  - if [[ -a .git/shallow ]]; then git fetch --unshallow; fi
#  - PYTHON="" julia -e 'Pkg.clone(pwd()); Pkg.build("Spectra"); Pkg.test("Spectra"; coverage=true)'
  - LD_PRELOAD=${HOME}/.julia/v0.6/Conda/deps/usr/lib/libz.so julia -e 'Pkg.clone(pwd());Pkg.build("Spectra"); Pkg.test("Spectra"; coverage=true)'
    
after_success:
  - julia -e 'Pkg.add("Documenter")'
  - julia -e 'cd(Pkg.dir("Spectra")); include(joinpath("docs", "make.jl"))'
