site_name:        Spectra.jl
repo_url:         https://github.com/charlesll/Spectra.jl
site_description: A Julia library to help treating spectroscopic data.
site_author:      Charles Le Losq

theme: material

extra:
  palette:
    primary: 'indigo'
    accent:  'blue'

extra_css:
  - assets/Documenter.css

extra_javascript:
  - https://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML
  - assets/mathjaxhelper.js

markdown_extensions:
  - extra
  - tables
  - fenced_code
  - codehilite

docs_dir: 'build'

pages:
  - Home: index.md
  - Installation: Installation.md
  - Pre-Processing: PreProcessing.md
  - General Functions: GeneralFunctions.md
  - Machine Learning: MachineLearning.md
  - Peak Fitting: PeakFitting.md
  - Tips: Tips.md
  - References: References.md
